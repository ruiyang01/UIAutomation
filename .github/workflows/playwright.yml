name: Playwright Tests + Allure Report + GitHub Pages

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout repo
        uses: actions/checkout@v3

      - name: 游빔 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 游빍 Install dependencies
        run: npm install

      - name: 游닌 Install Playwright browsers
        run: npx playwright install

      - name: 游닌 Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: .allure-history
        continue-on-error: true  

      - name: 游빍 Run Playwright tests
        run: npm run test:smoke

      - name: 游대 Restore Allure history
        run: |
          if [ -d .allure-history ]; then
            cp -r .allure-history allure-results/history
          fi

      - name: 游 Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: 游늭 Upload Allure HTML report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: 游 Save new Allure history
        run: |
          if [ -d allure-report/history ]; then
            cp -r allure-report/history .allure-history
          fi

      - name: 拘勇 Upload Allure history for next run
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: .allure-history

      - name: 游 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          commit_message: "Deploy Allure report"
