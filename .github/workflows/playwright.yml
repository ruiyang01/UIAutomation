name: Playwright Tests + Allure Report + GitHub Pages

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🧪 Install dependencies
        run: npm install

      - name: 📥 Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: .allure-history

      - name: 🧪 Run Playwright tests
        run: npm run test:smoke

      - name: 🔁 Restore Allure history
        run: |
          if [ -d .allure-history ]; then
            cp -r .allure-history allure-results/history
          fi

      - name: 🧾 Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: 📂 Upload Allure HTML report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: 💾 Save new Allure history
        run: |
          if [ -d allure-report/history ]; then
            cp -r allure-report/history .allure-history
          fi

      - name: ⬆️ Upload Allure history for next run
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: .allure-history

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          commit_message: "Deploy Allure report"
