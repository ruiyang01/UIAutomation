name: Playwright Tests + Allure Report + GitHub Pages

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ§ª Install dependencies
        run: npm install

      - name: ğŸ“¥ Install Playwright browsers
        run: npx playwright install

      - name: ğŸ“¥ Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: .allure-history
        continue-on-error: true  

      - name: ğŸ§ª Run Playwright tests
        run: npm run test:smoke

      - name: ğŸ” Restore Allure history
        run: |
          if [ -d .allure-history ]; then
            cp -r .allure-history allure-results/history
          fi

      - name: ğŸ§¾ Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: ğŸ“‚ Upload Allure HTML report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ğŸ” Debug list allure-report/history
        run: |
          if [ -d allure-report/history ]; then
            echo "âœ… History found:"
            ls -la allure-report/history
            cp -r allure-report/history .allure-history
            echo "âœ… History copied:"
            ls -la .allure-history
          else
            echo "âš ï¸ No history folder created yet."
          fi

      # - name: ğŸ’¾ Save new Allure history
      #   run: |
      #     if [ -d allure-report/history ]; then
      #       cp -r allure-report/history .allure-history
      #       echo "âœ… History copied:"
      #       ls -la .allure-history
      #     else
      #       echo "âš ï¸ Skipping copy, no history generated."  
      #     fi

      - name: â¬†ï¸ Upload Allure history for next run
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: .allure-history

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          commit_message: "Deploy Allure report"
