name: Playwright Tests + Allure Report + GitHub Pages

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🧪 Install dependencies
        run: npm install

      - name: 📥 Install Playwright browsers
        run: npx playwright install

      # - name: 📥 Download Allure history
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: allure-history
      #     path: .allure-history
      #   continue-on-error: true  


      - name: 📥 Pull previous Allure history from gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git clone --depth=1 --branch=gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
          if [ -d gh-pages/history-cache ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/history-cache/* allure-results/history/
            echo "✅ Previous history copied"
          else
            echo "⚠️ No previous history found"
          fi
    

      - name: 🧪 Run Playwright tests
        run: npm run test:smoke

      # - name: 🔁 Restore Allure history
      #   run: |
      #     if [ -d .allure-history ]; then
      #       cp -r .allure-history allure-results/history
      #     fi

      - name: 🧾 Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      # - name: 📂 Upload Allure HTML report (artifact)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: allure-report
      #     path: allure-report
#  
      # - name: 💾 Save new Allure history
      #   run: |
      #     if [ -d allure-report/history ]; then
      #       cp -r allure-report/history .allure-history
      #     else
      #       echo "⚠️ Skipping copy, no history generated."  
      #     fi
      # 
      # - name: ⬆️ Upload Allure history for next run
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: allure-history
      #     path: .allure-history
      #     include-hidden-files: true

      - name: 📤 Push updated Allure history to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          cd gh-pages
          mkdir -p history-cache
          rm -rf history-cache/*
          cp -r ../allure-report/history/* history-cache/
          git add history-cache
          git commit -m "🔄 Update Allure history for next run" || echo "No changes to commit"
          git push origin gh-pages

      - name: 🚀 Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "📦 Deploy Allure report"
        
